<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>获取认证令牌</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 610px;  /* 增大容器宽度 */
            padding: 40px;  /* 增加内边距 */
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-weight: 500;
            font-size: 28px;  /* 增大标题字号 */
        }

        .description {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
            font-size: 16px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 28px;  /* 增大按钮尺寸 */
            font-size: 17px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn i {
            margin-right: 10px;
        }

        .result-container {
            display: none;
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 25px;
            margin-top: 25px;
            text-align: left;
        }

        .result-title {
            font-weight: 500;
            margin-bottom: 15px;
            color: #333;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .token-display {
            display: flex;
            align-items: center;
            background-color: white;
            border: 1px solid #e1e4e8;
            border-radius: 6px;
            padding: 12px 18px;
            margin-bottom: 15px;
            word-break: break-all;
            min-height: 60px;  /* 增加高度以适应长令牌 */
            width: 100%;  /* 使宽度填满容器 */
        }

        .token-message {
            color: #666;
            font-size: 14px;
            margin-left: 10px;
            font-style: italic;
        }

        .copy-btn {
            background-color: #f1f3f5;
            border: none;
            border-radius: 4px;
            padding: 6px 12px;
            margin-left: 50px;
            cursor: pointer;
            transition: background-color 0.2s;
            flex-shrink: 0;
            font-size: 14px;
        }

        .copy-btn:hover {
            background-color: #e1e4e8;
        }

        .error-message {
            color: #dc3545;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 6px;
            padding: 15px;
            margin-top: 20px;
            display: none;
        }

        .loading {
            display: none;
            margin: 25px 0;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid #667eea;
            width: 40px;  /* 增大加载动画尺寸 */
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .success-icon {
            color: #28a745;
            font-size: 50px;  /* 增大成功图标 */
            margin-bottom: 20px;
            display: none;
        }
    </style>
</head>
<body>
<div class="container">
    <i class="fas fa-key success-icon" id="successIcon"></i>
    <h1>获取认证令牌</h1>
    <p class="description">
        点击下方按钮获取您的认证令牌。令牌可用于API身份验证，请妥善保管。
    </p>

    <button class="btn" id="requestBtn">
        <i class="fas fa-paper-plane"></i> 申请令牌
    </button>

    <div class="loading" id="loading">
        <div class="spinner"></div>
    </div>

    <div class="result-container" id="resultContainer">
        <h3 class="result-title">
            <span>您的认证令牌</span>
            <span class="token-message" id="tokenMessage"></span>
        </h3>
        <div class="token-display">
            <span id="tokenText"></span>
            <button class="copy-btn" id="copyBtn">复制</button>
        </div>
        <p>请复制此令牌并在需要认证的API请求中使用。</p>
    </div>

    <div class="error-message" id="errorMessage"></div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const requestBtn = document.getElementById('requestBtn');
        const resultContainer = document.getElementById('resultContainer');
        const errorMessage = document.getElementById('errorMessage');
        const tokenText = document.getElementById('tokenText');
        const tokenMessage = document.getElementById('tokenMessage');
        const copyBtn = document.getElementById('copyBtn');
        const loading = document.getElementById('loading');
        const successIcon = document.getElementById('successIcon');

        // 模拟请求的响应数据 - 实际使用时请删除这部分
        const mockResponse = {
            "code": 0,
            "msg": "Token有效期为7天",
            "data": "e2c9e8dd-d089-48d3-8f53-a47ea6b41d07"
        };

        requestBtn.addEventListener('click', function() {
            // 重置UI状态
            resultContainer.style.display = 'none';
            errorMessage.style.display = 'none';
            successIcon.style.display = 'none';
            loading.style.display = 'block';
            requestBtn.disabled = true;

            // 发送GET请求
            fetch('/api/auth/getAuthCode')
                .then(response => response.json())
                .then(data => {
                    loading.style.display = 'none';
                    requestBtn.disabled = false;

                    // 实际使用时请删除下面这行模拟数据
                    // data = mockResponse; // 仅用于演示，实际使用时请注释掉这行

                    if (data.code === 0) {
                        // 成功情况
                        successIcon.style.display = 'block';
                        tokenText.textContent = data.data;
                        tokenMessage.textContent = data.msg; // 显示返回的消息
                        resultContainer.style.display = 'block';
                    } else {
                        // 失败情况
                        errorMessage.textContent = data.msg || '获取令牌失败';
                        errorMessage.style.display = 'block';
                    }
                })
                .catch(error => {
                    loading.style.display = 'none';
                    requestBtn.disabled = false;
                    errorMessage.textContent = '请求失败: ' + error.message;
                    errorMessage.style.display = 'block';
                });
        });

        // 复制功能
        copyBtn.addEventListener('click', function() {
            const token = tokenText.textContent;
            navigator.clipboard.writeText(token)
                .then(() => {
                    const originalText = copyBtn.textContent;
                    copyBtn.textContent = '已复制!';
                    copyBtn.style.backgroundColor = '#28a745';
                    copyBtn.style.color = 'white';

                    setTimeout(() => {
                        copyBtn.textContent = originalText;
                        copyBtn.style.backgroundColor = '#f1f3f5';
                        copyBtn.style.color = 'inherit';
                    }, 2000);
                })
                .catch(err => {
                    console.error('复制失败: ', err);
                });
        });
    });
</script>
</body>
</html>
